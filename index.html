<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tote Inwarding UI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F0EFE9;
            --primary-dark: #003C3C;
            --primary-darkest: #0D2021;
            --color-waiting-bg: #FFFFFF;
            --color-waiting-border: #6B7280;
            --color-filled-bg: #D1FAE5;
            --color-filled-border: #065F46;
            --color-disabled-bg: #E5E7EB;
            --color-disabled-border: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--primary-darkest);
        }

        /* --- Navigation --- */
        .nav-link {
            color: var(--primary-dark);
        }

        .nav-link:hover {
            color: var(--primary-darkest);
            background-color: #e5e7eb;
        }

        .nav-link-active {
            background-color: var(--primary-dark);
            color: white;
        }

        /* --- Inwarding Slot States --- */
        .inwarding-slot {
            transition: all 0.3s ease;
            position: relative;
        }

        .slot-empty {
            background-color: var(--color-waiting-bg);
            border: 2px dashed var(--color-waiting-border);
            cursor: pointer;
        }

        .slot-empty:hover {
            transform: scale(1.03);
            border-color: var(--primary-dark);
        }

        .slot-filled {
            background-color: var(--color-filled-bg);
            border: 2px solid var(--color-filled-border);
            cursor: not-allowed;
        }

        .slot-disabled {
            background-color: var(--color-disabled-bg);
            border: 2px solid var(--color-disabled-border);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- Tote Type Popover --- */
        #tote-type-popover {
            transform-origin: top center;
            transition: all 0.2s ease-out;
            /* Arrow pseudo-element */
        }

        #tote-type-popover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
            /* Matches popover bg */
        }

        .tote-type-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 100px;
            border: 2px solid #D1D5DB;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            color: #4B5563;
        }

        .tote-type-btn:hover {
            border-color: var(--primary-dark);
            background-color: #F9FAFB;
            transform: translateY(-2px);
            color: var(--primary-dark);
        }

        .tote-icon-wrapper {
            width: 50px;
            height: 70px;
            border: 2px solid #9CA3AF;
            border-radius: 4px;
            display: grid;
            background-color: #F3F4F6;
        }

        .tote-icon-1 {
            grid-template-columns: 1fr;
        }

        .tote-icon-2 {
            grid-template-columns: 1fr 1fr;
        }

        .tote-icon-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .tote-icon-2 div {
            border-left: 2px solid #9CA3AF;
        }

        .tote-icon-2 div:first-child {
            border-left: 0;
        }

        .tote-icon-4 div {
            border-left: 2px solid #9CA3AF;
            border-top: 2px solid #9CA3AF;
        }

        .tote-icon-4 div:nth-child(1),
        .tote-icon-4 div:nth-child(2) {
            border-top: 0;
        }

        .tote-icon-4 div:nth-child(1),
        .tote-icon-4 div:nth-child(3) {
            border-left: 0;
        }


        /* --- Modal Panes --- */
        #inwarding-modal-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }

        .modal-pane {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #F9FAFB;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }

        /* Left Pane: Form */
        .partition-form-group {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #D1D5DB;
            padding: 12px;
            margin-bottom: 12px;
        }

        .partition-form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6B7280;
            margin-bottom: 4px;
        }

        .partition-form-group input {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #D1D5DB;
            padding: 8px 10px;
            font-size: 0.875rem;
        }

        .partition-form-group input:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 2px rgba(0, 60, 60, 0.2);
        }


        /* Center Pane: Visualization */
        .tote-vis-container {
            width: 100%;
            max-width: 280px;
            /* Totes are portrait */
            aspect-ratio: 2 / 3;
            border: 4px solid var(--primary-darkest);
            border-radius: 8px;
            margin: auto;
            display: grid;
            background-color: #E5E7EB;
        }

        .tote-vis-1 {
            grid-template-columns: 1fr;
        }

        .tote-vis-2 {
            grid-template-columns: 1fr 1fr;
        }

        .tote-vis-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .tote-vis-partition {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .tote-vis-2 .tote-vis-partition:first-child {
            border-right: 4px solid var(--primary-darkest);
        }

        .tote-vis-4 .tote-vis-partition:nth-child(1) {
            border-bottom: 4px solid var(--primary-darkest);
        }

        .tote-vis-4 .tote-vis-partition:nth-child(2) {
            border-left: 4px solid var(--primary-darkest);
            border-bottom: 4px solid var(--primary-darkest);
        }

        .tote-vis-4 .tote-vis-partition:nth-child(3) {
            border-right: 4px solid var(--primary-darkest);
        }


        /* Right Pane: Action */
        .placement-animation-container {
            height: 200px;
            background: linear-gradient(to top, #D1D5DB 30%, transparent 30%);
            border: 2px solid #9CA3AF;
            border-radius: 8px;
            margin-top: auto;
            margin-bottom: auto;
            position: relative;
            overflow: hidden;
        }

        .placement-animation-tote {
            width: 60%;
            height: 40%;
            background-color: var(--primary-dark);
            border: 3px solid var(--primary-darkest);
            border-radius: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: place-tote 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        @keyframes place-tote {
            0% {
                top: -50%;
            }

            30% {
                top: 55%;
            }

            /* Land and rest */
            40% {
                top: 50%;
            }

            60% {
                top: 50%;
            }

            /* Pull up */
            90% {
                top: -50%;
            }

            100% {
                top: -50%;
            }
        }
    </style>
</head>

<body class="antialiased">

    <div id="root" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-8">
                        <img src="https://placehold.co/150x40/003C3C/FFFFFF?text=Cartesian+Kinetics"
                            alt="Cartesian Kinetics Logo" class="h-10">
                        <nav class="hidden md:flex items-center space-x-1">
                            <a href="#" class="px-3 py-2 text-sm font-medium rounded-md nav-link">Order Fulfillment</a>
                            <a href="#" class="px-3 py-2 text-sm font-semibold rounded-md nav-link-active">Inbounds</a>
                            <a href="#" class="px-3 py-2 text-sm font-medium rounded-md nav-link">Replenishment</a>
                            <a href="#" class="px-3 py-2 text-sm font-medium rounded-md nav-link">Cycle Count</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right text-xs text-primary-dark">
                            <div id="date-time">01:40 PM Thu 2025</div>
                            <div>John Doe</div>
                        </div>
                        <a href="#" class="cursor-pointer">
                            <img src="https://placehold.co/40x40/EFEFEF/333333?text=JD" alt="User Avatar"
                                class="w-10 h-10 rounded-full"
                                onerror="this.onerror=null;this.src='https://placehold.co/40x40/EFEFEF/333333?text=JD';">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 md:p-6">
            <div class="container mx-auto">
                <h2 class="text-lg font-semibold text-primary-darkest mb-4">Select Slot for Tote Inwarding</h2>
                <div id="inwarding-slots-grid"
                    class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-12 gap-4">
                    <!-- Slots will be dynamically populated by the script -->
                </div>
            </div>
        </main>
    </div>

    <!-- Tote Type Popover -->
    <div id="tote-type-popover"
        class="hidden absolute z-20 w-80 bg-white rounded-lg shadow-xl p-4 transition-all scale-95 opacity-0"
        style="min-width: 320px;">
        <h4 class="text-center font-semibold text-sm mb-3 text-primary-darkest">Select Tote Type</h4>
        <div class="flex justify-around space-x-2">
            <!-- No Partition Button -->
            <button class="tote-type-btn" onclick="selectToteType('1-partition')">
                <div class="tote-icon-wrapper tote-icon-1 mb-1"></div>
                No Partition
            </button>
            <!-- 2 Partition Button -->
            <button class="tote-type-btn" onclick="selectToteType('2-partition')">
                <div class="tote-icon-wrapper tote-icon-2 mb-1">
                    <div></div>
                    <div></div>
                </div>
                2 Partitions
            </button>
            <!-- 4 Partition Button -->
            <button class="tote-type-btn" onclick="selectToteType('4-partition')">
                <div class="tote-icon-wrapper tote-icon-4 mb-1">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                4 Partitions
            </button>
        </div>
    </div>


    <!-- Modal Dialog -->
    <div id="inwarding-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-7xl p-8">
            <!-- Main 3-Pane Content -->
            <div id="inwarding-modal-content">

                <!-- ===== LEFT PANE: DATA ENTRY ===== -->
                <div class="modal-pane">
                    <h2 class="text-xl font-bold text-center text-primary-darkest mb-4">Tote Details</h2>
                    <div class="flex-grow overflow-y-auto pr-2">
                        <!-- Shared Tote ID -->
                        <div class="partition-form-group bg-gray-100">
                            <label for="tote-id">Tote ID</label>
                            <input type="text" id="tote-id" name="tote-id" placeholder="Scan or enter Tote ID">
                        </div>
                        <!-- Dynamic Partition Forms -->
                        <div id="partition-forms-container">
                            <!-- Forms will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- ===== CENTER PANE: VISUALIZATION ===== -->
                <div class="modal-pane">
                    <h2 class="text-xl font-bold text-center text-primary-darkest mb-4">Tote Configuration</h2>
                    <div id="tote-visualization-container" class="flex-grow flex items-center justify-center">
                        <!-- Visualization will be injected here -->
                    </div>
                    <p class="text-sm font-semibold text-center text-gray-500 mt-2">
                        Slot: <span id="modal-slot-id" class="font-bold text-primary-darkest"></span>
                    </p>
                </div>

                <!-- ===== RIGHT PANE: ACTION ===== -->
                <div class="modal-pane">
                    <h2 class="text-xl font-bold text-center text-primary-darkest mb-4">Confirm Placement</h2>
                    <!-- Placement Animation -->
                    <div class="placement-animation-container">
                        <div class="placement-animation-tote">TOTE</div>
                    </div>
                    <p class="text-sm font-semibold text-center text-gray-500 my-4">
                        Place tote into the highlighted slot.
                    </p>
                    <!-- Action Buttons -->
                    <div class="space-y-3 mt-auto">
                        <button id="modal-done-btn"
                            class="w-full text-center py-4 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 text-lg">Done</button>
                        <p class="text-xs text-center text-red-700 font-medium">
                            Acknowledge only after ensuring the tote is placed.
                        </p>
                    </div>
                </div>

            </div>
            <!-- Close button in corner -->
            <button onclick="closeInwardingModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slotsGrid = document.getElementById('inwarding-slots-grid');
            const modal = document.getElementById('inwarding-modal');
            const popover = document.getElementById('tote-type-popover');
            const dateTimeElement = document.getElementById('date-time');
            const modalDoneBtn = document.getElementById('modal-done-btn');

            // --- State --- //
            let slotData = {};
            let activePopoverSlotId = null;

            // --- DATE & TIME --- //
            function updateDateTime() {
                const now = new Date();
                const options = { weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: true };
                const timeString = now.toLocaleTimeString('en-US', options).replace(' ', '');
                const yearString = now.getFullYear();
                dateTimeElement.textContent = `${timeString} ${now.toLocaleDateString('en-US', { weekday: 'short' })} ${yearString}`;
            }

            // --- APP INITIALIZATION --- //
            function initializeApp() {
                slotsGrid.innerHTML = '';
                for (let i = 1; i <= 12; i++) {
                    const slotId = `${i}.1.1.`;
                    const isActive = i <= 4;
                    let slotState;

                    if (isActive) {
                        slotState = slotData[slotId] ? slotData[slotId] : { status: 'empty' };
                    } else {
                        slotState = { status: 'disabled' };
                    }
                    slotData[slotId] = slotState; // Ensure state is tracked

                    const slotWrapper = document.createElement('div');
                    slotWrapper.id = `slot-${slotId}`;
                    slotWrapper.className = `inwarding-slot rounded-lg p-3 flex flex-col aspect-[2/4] slot-${slotState.status}`;
                    slotWrapper.dataset.slotId = slotId;

                    let innerHtml = '';
                    if (slotState.status === 'filled') {
                        innerHtml = `
                    <div class="flex-grow flex flex-col items-center justify-center text-center">
                        <svg class="w-12 h-12 text-green-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"/>
                        </svg>
                        <p class="text-sm font-semibold text-green-800 mt-2">${slotState.toteType || 'Filled'}</p>
                    </div>`;
                    } else {
                        innerHtml = `<div class="flex-grow"></div>`;
                    }
                    slotWrapper.innerHTML = innerHtml + `<p class="text-xs text-center text-primary-dark mt-2">Slot:<br>${slotId}</p>`;

                    slotsGrid.appendChild(slotWrapper);

                    if (slotState.status === 'empty') {
                        slotWrapper.addEventListener('click', () => showToteSelector(slotWrapper, slotId));
                    }
                }
            }

            // --- POPOVER LOGIC --- //
            function showToteSelector(slotElement, slotId) {
                if (activePopoverSlotId === slotId) {
                    hideToteSelector();
                    return;
                }
                activePopoverSlotId = slotId;

                // Position popover
                const rect = slotElement.getBoundingClientRect();
                popover.style.top = `${rect.bottom + window.scrollY + 10}px`; // 10px gap
                popover.style.left = `${rect.left + window.scrollX + (rect.width / 2) - (popover.offsetWidth / 2)}px`;

                // Show popover
                popover.classList.remove('hidden');
                setTimeout(() => {
                    popover.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }

            function hideToteSelector() {
                activePopoverSlotId = null;
                popover.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    popover.classList.add('hidden');
                }, 200);
            }

            // --- MODAL LOGIC --- //
            window.selectToteType = (toteType) => {
                const slotId = activePopoverSlotId;
                if (!slotId) return;

                hideToteSelector();
                openInwardingModal(slotId, toteType);
            }

            function openInwardingModal(slotId, toteType) {
                document.getElementById('modal-slot-id').textContent = slotId;

                // --- 1. Build Left Pane (Forms) ---
                const formsContainer = document.getElementById('partition-forms-container');
                formsContainer.innerHTML = ''; // Clear previous
                let partitionCount = 0;
                let partitionLabels = [];

                if (toteType === '1-partition') {
                    partitionCount = 1;
                    partitionLabels = ['Partition 1'];
                } else if (toteType === '2-partition') {
                    partitionCount = 2;
                    partitionLabels = ['Partition 2 (Left)', 'Partition 1 (Right)'];
                } else if (toteType === '4-partition') {
                    partitionCount = 4;
                    partitionLabels = ['Partition 2 (Top-Left)', 'Partition 1 (Top-Right)', 'Partition 3 (Bottom-Left)', 'Partition 4 (Bottom-Right)'];
                }

                for (let i = 0; i < partitionCount; i++) {
                    const label = partitionLabels[i] || `Partition ${i + 1}`;
                    const formHtml = `
                <div class="partition-form-group">
                    <p class="font-semibold text-sm text-primary-darkest mb-3">${label}</p>
                    <div>
                        <label for="sku-id-${i}">SKU ID</label>
                        <input type="text" id="sku-id-${i}" name="sku-id-${i}" placeholder="Scan or enter SKU">
                    </div>
                    <div class="mt-2">
                        <label for="unit-count-${i}">Unit Count</label>
                        <input type="number" id="unit-count-${i}" name="unit-count-${i}" placeholder="Enter quantity" min="0">
                    </div>
                </div>`;
                    formsContainer.innerHTML += formHtml;
                }
                if (partitionCount === 1) {
                    // Hide the "Partition 1" title if there's only one
                    formsContainer.querySelector('.partition-form-group p').classList.add('hidden');
                }


                // --- 2. Build Center Pane (Visualization) ---
                const visContainer = document.getElementById('tote-visualization-container');
                let visHtml = '';
                if (toteType === '1-partition') {
                    visHtml = `
                <div class="tote-vis-container tote-vis-1">
                    <div class="tote-vis-partition">1</div>
                </div>`;
                } else if (toteType === '2-partition') {
                    visHtml = `
                <div class="tote-vis-container tote-vis-2">
                    <div class="tote-vis-partition">2</div>
                    <div class="tote-vis-partition">1</div>
                </div>`;
                } else if (toteType === '4-partition') {
                    visHtml = `
                <div class="tote-vis-container tote-vis-4">
                    <div class="tote-vis-partition">2</div>
                    <div class="tote-vis-partition">1</div>
                    <div class="tote-vis-partition">3</div>
                    <div class="tote-vis-partition">4</div>
                </div>`;
                }
                visContainer.innerHTML = visHtml;

                // --- 3. Setup Right Pane (Action) ---
                // Clear old onclick handler
                modalDoneBtn.onclick = null;
                // Add new one, capturing current state
                modalDoneBtn.onclick = () => confirmInwarding(slotId, toteType);

                // --- 4. Show Modal ---
                modal.classList.remove('hidden');
            }

            window.closeInwardingModal = () => {
                modal.classList.add('hidden');
                activePopoverSlotId = null; // Ensure this is cleared
            }

            function confirmInwarding(slotId, toteType) {
                // In a real app, you'd collect and validate form data here
                // For example:
                // const toteId = document.getElementById('tote-id').value;
                // if (!toteId) {
                //   alert("Tote ID is required!"); // Use a proper modal alert, not window.alert
                //   return;
                // }

                // Update state
                slotData[slotId] = {
                    status: 'filled',
                    toteType: toteType,
                    // ... save form data here ...
                };

                // Close modal and re-render grid
                closeInwardingModal();
                initializeApp(); // Re-render the entire grid to show the new state
            }


            // --- GLOBAL EVENT LISTENERS --- //
            // Close popover if clicking outside
            document.addEventListener('click', (e) => {
                if (!popover.classList.contains('hidden') && !popover.contains(e.target) && !e.target.closest('.inwarding-slot')) {
                    hideToteSelector();
                }
            });

            // Close modal if clicking on backdrop
            modal.addEventListener('click', e => { if (e.target.id === 'inwarding-modal') closeInwardingModal(); });

            // --- START APP --- //
            initializeApp();
            updateDateTime();
            setInterval(updateDateTime, 60000); // Update every minute
        });
    </script>

</body>

</html>
